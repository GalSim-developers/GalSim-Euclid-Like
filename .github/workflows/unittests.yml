# This workflow will install Python dependencies, run tests and report code coverage with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Unit tests

on:
  pull_request:
    types: [opened, synchronize, reopened]


jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10']

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .
        pip install pytest
        conda install fftw
        export LIBRARY_PATH="$CONDA/lib:$LIBRARY_PATH"
        pip install git+https://github.com/GalSim-developers/GalSim@main
    - name: Run unit tests with pytest
      run: |
        python -m pytest tests
